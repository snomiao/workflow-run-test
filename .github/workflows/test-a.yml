name: test-a

on:
  workflow_run:
    workflows:
      - test-b
    types:
      - completed

jobs:
  inspect:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (default)
        uses: actions/checkout@v4
      - name: Show checkout details
        run: |
          echo "ref=$GITHUB_REF"
          echo "head_branch=${{ github.event.workflow_run.head_branch }}"
          git status -sb
          git rev-parse --abbrev-ref HEAD
          ls -la
